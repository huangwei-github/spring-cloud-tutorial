spring:
  application:
    name: itoken-eureka
  boot:
    admin:
      client:
        url: http://127.0.0.1:9004
  zipkin:
    base-url:
      default-zone: http://127.0.0.1:9411

server:
  port: 9001

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${euraka.instance.hostname}:${server.port}/eureka

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info